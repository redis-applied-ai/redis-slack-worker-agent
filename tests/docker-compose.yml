version: '3.8'

services:
  redis:
    image: redis:8-alpine
    ports:
      - "6379"  # Testcontainers will map to a random host port
    environment:
      - REDIS_ARGS=--save 60 1 --loglevel notice
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 1s
      timeout: 3s
      retries: 5
